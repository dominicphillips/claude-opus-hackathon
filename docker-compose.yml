services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: storyspark
      POSTGRES_USER: storyspark
      POSTGRES_PASSWORD: storyspark_dev
    ports:
      - "5499:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storyspark"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8044:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://storyspark:storyspark_dev@db:5432/storyspark
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      REPLICATE_API_TOKEN: ${REPLICATE_API_TOKEN}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      ELEVENLABS_VOICE_ID: ${ELEVENLABS_VOICE_ID}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - ./backend:/app
      - clip_storage:/app/clips
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "5199:5173"
    environment:
      VITE_API_URL: http://localhost:8044
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  pgdata:
  clip_storage:
